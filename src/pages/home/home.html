<ion-header>
  <ion-navbar>
    <ion-title text-center>
      E-Ink-Connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card id="devices">
    <ion-card-header text-center class="devices-header">Verfügbare Geräte</ion-card-header>
    <ion-card-content id="devices-content">
      <ion-card class="device" (click)="showConnectDeviceDialog(device)" *ngFor="let device of devices">
        <ion-row>
          {{device.name}}
        </ion-row>
        <ion-row>
          {{device.id}}
        </ion-row>
      </ion-card>
    </ion-card-content>
    <div text-center>Stelle sicher, dass Bluetooth aktiviert ist.</div>
  </ion-card>

  <button ion-button block (click)="choseImage()">Bild auswählen</button>
  {{imageURL}}
  <button ion-button block (click)="uploadData()">Übertragen</button>

</ion-content>
