<ion-header>
  <ion-navbar>
    <ion-title text-center>
      E-Ink-Connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."
      refresher-text-color="#ffffff">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>
   <div text-center class="title">Verfügbare Geräte</div>
    <ion-card-content>
      <ion-card (click)="showConnectDeviceDialog(d)" *ngFor="let d of devices">
        <ion-row>
          <ion-col>
            {{d.name}}
          </ion-col>
          <ion-col>
            <ion-icon name="checkmark" *ngIf="d.id == device.id"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          {{d.id}}
        </ion-row>
      </ion-card>
    </ion-card-content>
    <div text-center>Stelle sicher, dass Bluetooth aktiviert ist.</div>
  </ion-card>

  <ion-card>

    <div text-center class="header">Daten-Editor</div>

    <ion-card-content>
      <form (ngSubmit)="addLine()">
        <ion-item>
          <ion-input type="text" [(ngModel)]="newLine.text" name="text" placeholder="Zeileninhalt"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Zeile</ion-label>
          <ion-select [(ngModel)]="newLine.line" name="line" required okText="Ok" cancelText="Abbrechen" placeholder="Zeile auswählen">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
            <ion-option value="8">8</ion-option>
          </ion-select>
        </ion-item>
        <button ion-button type="submit" block>Zeile schreiben</button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <div text-center class="header">Hintergrundfarbe</div>
    <ion-card-content>
      <ion-row>
        <ion-col *ngFor="let color of colors" [style.background]="color" class="color-block" tappable (click)="selectBackground(color)"></ion-col>
      </ion-row>
    </ion-card-content>
    <div text-center></div>
  </ion-card>

  <ion-card>
    <div text-center class="header">Schriftfarbe</div>
    <ion-card-content>
      <ion-row>
        <ion-col *ngFor="let color of colors" [style.background]="color" class="color-block" tappable (click)="selectColor(color)"></ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div>
    <canvas #canvas (touchstart)="startDrawing($event)" (touchmove)="moved($event)"></canvas>
    <button ion-button block (click)="clearCanvas()">Bild zurücksetzen</button>
  </div>

  <ion-row>
    <ion-col>
      Bildposition auswählen
    </ion-col>
    <ion-col>
      <ion-select required okText="Ok" cancelText="Abbrechen" placeholder="Auswählen">
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <button ion-button block (click)="onUpload()">Übertragen</button>

</ion-content>
